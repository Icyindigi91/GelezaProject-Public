     <section id='web-form'>
        <div class="container">
          <form class='next-of-kin-details'action="./" method='#'>
            <div class="form-title"> 
              <h2>Student Registration</h2><hr class="small">
            </div>
            <div class='personal-details'> 
              <h4>Next of Kin Details</h4>
            </div>

            <div class='form-data'>
              <label for='name' class="form-label">Name </label>
              <input type="text" class="form-input" name='name' id='name' placeholder='Enter Next of kin Name'>
            </div>

            <div class='form-data surname'>
              <label for='surname' class="form-label">Surname </label>
              <input type="text" class="form-input" name='surname' id='surname' placeholder='Enter Next of kin Surname'>
            </div>

            <div class='form-data title'>
                <label for="title" class="form-label">Relationship</label>
                <select name="title" id="applicant-title" class='form-label'>
                  <option value="title">--Select--</option>
                  <option value="title">Cousin</option>
                  <option value="title">Brother</option>
                  <option value="title">Sister</option>
                  <option value="title">Uncle</option>
                  <option value="title">Aunt</option>
                </select>
              </div>

            <div class='form-data mobile-no'>
              <label for='mobile-no' class="form-label">Mobile Number </label>
              <input type="text" class="form-input form-input-small" name='mobile-no' placeholder='061*******'>
            </div>

            <div class='form-data email'>
                <label for='email' class="form-label">Email</label>
                <input type="mail" class="form-input form-input-small" name='email' placeholder='Enter Email'>
            </div>

            <div class='form-data street-name'>
                <label for='street-name' class="form-label">Street Name </label>
                <input type="text" class="form-input form-input-small" name='street-name' placeholder='Enter Street Name'>
            </div>

            <div class='form-data surburb-Area'>
                <label for='Surburb-Area' class="form-label">Surburb/Area </label>
                <input type="text" class="form-input form-input-small" name='Surburb-Area' placeholder='Enter Area Name'>
            </div>

            <div class='form-data city-town'>
                <label for='city-town' class="form-label">City/Town </label>
                <input type="text" class="form-input form-input-small" name='city-town' placeholder='Enter City/Town Name'>
            </div>

            <div class='form-data postal-code'>
                <label for='postal-code' class="form-label">Postal Code </label>
                <input type="text" class="form-input form-input-small" name='postal-code' placeholder='Enter Postal Code'>
            </div>

              <button class='save-btn wow jello' type='save' href='C:\Users\Student\Desktop\Zarmedy\Book1.xlsx'>Save</button>
