     <section id='web-form'>
        <div class="container">
          <form class='personal-details'action="./" method='#'>
            <div class="form-title"> 
              <h2>Student Registration</h2><hr class="small">
            </div>
            <div class='personal-details'> 
              <h4>Pesonal Details</h4>
            </div>

            <div class='form-data'>
              <label for='name' class="form-label">Name </label>
              <input type="text" class="form-input" name='name' id='name' placeholder='Enter your name'>
            </div>

            <div class='form-data surname'>
              <label for='surname' class="form-label">Surname </label>
              <input type="text" class="form-input" name='surname' id='name' placeholder='Enter Surname'>
            </div>

            <div class='form-data identity'>
              <label for='id-no' class="form-label">Identity Number</label>
              <input type="text" class="form-input" name='id-no' id='id-no' placeholder='Enter Identity number'>
            </div>

            <div class='form-data DOB'>
              <label for='DOB' class="form-label">Date of Brith </label>
              <input type="date" class="form-input form-input-small" name='DOB' placeholder='Enter date of brith'>
            </div>

            <div class='form-data gender'>
              <label for='gender' vlaue='gender' class="form-label">Gender</label>
              Male<input type="radio" name='gender'>
              Female<input type="radio" name='gender'>
            </div>

            <div class='form-data title'>
              <label for="title" class="form-label"> Title</label>
              <select name="title" id="applicant-title" class='form-label'>
                <option value="title">--Select--</option>
                <option value="title">Mr</option>
                <option value="title">Mrs</option>
                <option value="title">Dr</option>
                <option value="title">Hons</option>
                <option value="title">Rev</option>
              </select>
            </div>

            <div class='form-data country'>
              <label for='country-name' class="form-label">Country Name </label>
              <input type="text" class="form-input" name='country-name' placeholder='Enter Country name'>
            </div>

            <div class='form-data occupation'>
              <label for="c-occupation" class="form-label"> Current Position</label>
              <select name="c-occupation" id="c-occupation" class='form-label'>
                <option value="c-occupation">--Select--</option>
                <option value="c-occupation">Matriculant</option>
                <option value="c-occupation">Unemployed</option>
                <option value="c-occupation">Employed</option>
                <option value="c-occupation">Undergraduate</option>
                <option value="c-occupation">Postgraduate</option>
                <option value="c-occupation">Other</option>
              </select>
            </div>

            <div class='form-data m-status'>
              <label for='m-status' class="form-label">Marital status</label>
              <select name="m-status" id="m-status" class='form-label'>
                <option value="m-status">--Select--</option>
                <option value="m-status">Married</option>
                <option value="m-status">Single</option>
              </select>    
            </div>
            <div class='btn'>
              <button class='save-btn wow jello' type='save'>Save</button>
              <button class='next-btn' type='Submit'>Next</button>
            </div><hr class='small'> 
            <p class='copyright'> Made with <i class='fa fa-heart-o'></i>by <u>Radebe Lungile</u></p>
          </form>
