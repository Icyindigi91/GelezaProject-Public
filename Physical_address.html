    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body class='body-font'>
  <script src='C:\Users\Student\Desktop\Zarmedy\form.js'></script>
    <section id='header'>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">G.M.O.A</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Back</a>
                </li>
              </ul>
            </div>
        </nav>
     </section>

     <section id='web-form'>
        <div class="container">
          <form class='personal-details'action="./" method='#'>
            <div class="form-title"> 
              <h2>Student Registration</h2><hr class="small">
            </div>
            <div class='personal-details'> 
              <h4>Physical Address</h4>
            </div>

            <div class='form-data'>
              <label for='street-name' class="form-label">Street Name </label>
              <input type="text" class="form-input" name='street-name' id='street-name' placeholder='Enter Street Name'>
            </div>

            <div class='form-data surburb'>
              <label for='surburb' class="form-label">Surburb </label>
              <input type="text" class="form-input" name='surburb' id='surburb' placeholder='Enter Surburb Name'>
            </div>

            <div class='form-data identity'>
              <label for='id-no' class="form-label">Mail Box</label>
              <input type="text" class="form-input" name='id-no' id='id-no' placeholder='Enter Mail Box'>
            </div>

            <div class='form-data school-location'>
              <label for='city-town' class="form-label">Town/City </label>
              <input type="text" class="form-input form-input-small" name='city-town' placeholder='Enter Town/City Name'>
            </div>

            <div class='form-data postal-code'>
                <label for='postal-code' class="form-label">Postal Code </label>
                <input type="text" class="form-input form-input-small" name='postal-code' placeholder='Enter Postal Code'>
            </div>
            <div class='btn'>
              <button class='save-btn wow jello' type='save'>Save</button>
              <button class='next-btn' type='Submit'>Next</button>
            </div><hr class='small'> 
            <p class='copyright'> Made with <i class='fa fa-heart-o'></i>by <u>Radebe Lungile</u></p>
          </form>
        </div>
     </section>

    
</body>
</html>
