<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body class='body-font'>
  <script src='C:\Users\Student\Desktop\Zarmedy\form.js'></script>
    <section id='header'>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">G.M.O.A</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Back</a>
                </li>
              </ul>
            </div>
        </nav>
     </section>

     <section id='web-form'>
        <div class="container">
          <form class='personal-details'action="./" method='#'>
            <div class="form-title"> 
              <h2>Student Registration</h2><hr class="small">
            </div>
            <div class='personal-details'> 
              <h4>Previous School information</h4>
            </div>

            <div class='form-data school-name'>
              <label for='school-name' class="form-label">High school last attended </label>
              <input type="text" class="form-input" name='school-name' id='school-name' placeholder='Enter school Name'>
            </div>

            <div class='form-data title'>
                <label for="province" class="form-label">Province</label>
                <select name="province" id="province" class='form-label'>
                  <option value="select">--Select--</option>
                  <option value="KZN">KwaZulu-Natal</option>
                  <option value="EC">Eastern Cape</option>
                  <option value="WC">Western Cape</option>
                  <option value="NC">Northern Cape</option>
                  <option value="FS">Free State</option>
                  <option value="Limp">Limpopo</option>
                  <option value="MP">Mpumalanga</option>
                  <option value="Gau">Gauteng</option>
                  <option value="NW">NorthWest</option>
                </select>
              </div>

              <div class='form-data school-location'>
                <label for='name' class="form-label">City/Town of Location </label>
                <input type="text" class="form-input" name='name' id='name' placeholder='City/Town Name'>
              </div>

            <div class='form-data DOB'>
              <label for='DOB' class="form-label">Suburb/Area  </label>
              <input type="text" class="form-input form-input-small" name='DOB' placeholder='Suburb/Area '>
            </div>

            <div class='form-data DOB'>
                <label for='DOB' class="form-label">Postal Code</label>
                <input type="mail" class="form-input form-input-small" name='DOB' placeholder='Enter Postal Code'>
            </div>

            <div class='form-data DOB'>
                <label for='DOB' class="form-label">Telephone No</label>
                <input type="text" class="form-input form-input-small" name='DOB' placeholder='Enter 031*******'>
            </div>

            <div class='form-data DOB'>
                <label for='DOB' class="form-label">Period </label>
                <input type="text" class="form-input form-input-small" name='DOB' placeholder='e.g 2014-2018'>
            </div>
                        
            <div class='btn'>
              <button class='save-btn wow jello' type='save'>Save</button>
              <button class='next-btn' type='Submit'>Next</button>
            </div><hr class='small'> 
            <p class='copyright'> Made with <i class='fa fa-heart-o'></i>by <u>Radebe Lungile</u></p>
          </form>
        </div>
     </section>

    
</body>
</html>
